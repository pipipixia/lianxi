<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示所有水果</title>
</head>
<body>
<ul>
    {% for fruit in fruits %}
        {% if forloop.first %}
            <li style="color:yellow">{{ fruit }}</li>
        {% else %}
            <li>{{fruit}}</li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
